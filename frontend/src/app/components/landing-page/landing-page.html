<!-- Secci贸n principal -->
<section class="relative w-full h-auto py-16 flex items-center justify-center px-6 overflow-hidden">

    <!-- Fondo con color -->
    <div class="absolute inset-0 bg-[#25BEC4]/50 z-0"></div>

    <!-- Patr贸n -->
    <div
        class="absolute inset-0 opacity-40 pointer-events-none z-0"
        style="
            background-image: url('assets/images/patron_dientes.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 700px 500px;
        "
    ></div>

    @if (auth.usuario(); as usuario) {

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="relative z-10 flex flex-col-reverse lg:flex-row items-center justify-between w-full max-w-7xl">

        <!-- TEXTO (queda abajo en m贸viles, a la izquierda en lg) -->
        <div class="max-w-xl text-neutral-600 space-y-4 lg:ml-20 text-center lg:text-left">

            <h1 class="text-3xl md:text-5xl font-bold leading-tight">
                Hola, bienvenido a <br />
                <span class="text-4xl md:text-6xl text-[#115153] font-extrabold block mt-2">
                    {{ usuario.consultorio?.nombre || 'Odontix' }} 
                </span>
            </h1>

            <p class="text-2xl md:text-3xl font-semibold mt-2">
                隆Llegaste al lugar indicado!
            </p>

            <button
                class="mt-6 bg-white text-neutral-600 font-extrabold 
                text-xl md:text-2xl tracking-widest px-8 md:px-10 py-3 
                rounded-[10px] shadow hover:scale-105 hover:bg-[#545454] 
                hover:text-white transition-transform duration-300">
                Comenzar
            </button>
        </div>

        <!-- IMAGEN (arriba en m贸viles, derecha en lg+ ) -->
        <img
            src="assets/images/imagen_lp_generics.jpg"
            alt="Imagen de inicio"
            class="
                mb-10 lg:mb-0
                w-60 h-60
                md:w-72 md:h-72
                lg:w-80 lg:h-80 
                xl:w-96 xl:h-96
                object-cover rounded-full shadow-xl lg:mr-20
            "
        />

    </div>
    }
</section>



<!--Secci贸n de tratamientos -->
<section class="py-14 px-6 md:px-12 bg-white relative overflow-visible">
    <h2 class="text-4xl font-medium text-neutral-600 tracking-[2.64px] mb-12">
        Conoce nuestros <span class="font-bold tracking-[3.52px]">TRATAMIENTOS</span>
    </h2>

    <div class="relative">
        <!-- Bot贸n Izquierdo -->
        <button
        (click)="scroll('left')"
        class="absolute left-0 top-1/2 -translate-y-1/2 bg-[#C3F2F3]/80 backdrop-blur-sm w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform duration-300 z-10"
        aria-label="Anterior"
        >
            <img
                src="assets/icons/left.svg"
                alt="Anterior"
                class="w-8 h-8 object-contain"
            />
        </button>

        <!-- Carrusel -->
        <div
        #scrollContainer
        class="flex space-x-8 overflow-x-auto overflow-y-visible scroll-smooth snap-x snap-mandatory scrollbar-hide px-4 py-4"
        >
            @for (servicio of servicios(); track servicio.id_servicio; let i = $index) {
                <div
                class="
                snap-center flex-shrink-0 
                w-[320px]        
                sm:w-[410px]     
                md:w-[410px]     
                lg:w-[410px]     
                rounded-2xl shadow-lg transition-all duration-500 transform 
                hover:scale-105 hover:-translate-y-2 hover:shadow-2xl hover:rotate-1"
                [class.bg-[#545454]]="i % 2 === 0"
                [class.bg-[#1D8F93]]="i % 2 !== 0"
                >
                <img
                    [src]="servicio.url_imagen || ''"
                    alt="Imagen del servicio"
                    class="w-full h-56 object-cover rounded-t-2xl"
                />
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-white mb-2">{{ servicio.nombre }}</h3>
                    <p class="text-white text-lg leading-snug">{{ servicio.descripcion }}</p>
                </div>
                </div>
            }
        </div>


        <!-- Bot贸n Derecho -->
        <button
        (click)="scroll('right')"
        class="absolute right-0 top-1/2 -translate-y-1/2 bg-[#C3F2F3]/80 backdrop-blur-sm w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform duration-300 z-10"
        aria-label="Siguiente"
        >
            <img
                src="assets/icons/right.svg"
                alt="Siguiente"
                class="w-8 h-8 object-contain"
            />
        </button>
    </div>
</section>
