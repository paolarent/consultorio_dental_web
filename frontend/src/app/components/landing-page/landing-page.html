<!--Secci칩n principal -->
<section class="relative w-full h-[460px] flex items-center justify-between px-12 overflow-hidden">

    <!-- Fondo de color con opacidad -->
    <div class="absolute inset-0 bg-[#25BEC4]/50 z-0"></div>

    <!-- Patr칩n de fondo de dientitos -->
    <div
        class="absolute inset-0 opacity-40 pointer-events-none z-0"
        style="background-image: url('assets/images/patron_dientes.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 700px 500px;">
    </div>

    <!-- Contenido de la seccion -->
    @if (auth.usuario(); as usuario) {
        <div class="relative z-10 flex items-center justify-between w-full">

        <div class="max-w-xl text-neutral-600 space-y-4 ml-40">
            <h1 class="text-5xl font-bold leading-tight">
            Hola, bienvenido a <br />
            <span class="text-6xl text-teal-800 font-extrabold">
                {{ usuario.consultorio.nombre }} 游때
            </span>
            </h1>

            <p class="text-3xl font-semibold mt-2">
            춰Llegaste al lugar indicado!
            </p>

            <button
            class="mt-6 bg-white text-neutral-600 font-extrabold text-2xl font-['Montserrat'] tracking-widest px-10 py-3 rounded-[10px] shadow hover:scale-105 hover:bg-teal-50 transition">
            Comenzar
            </button>
        </div>

        <img
            src="assets/images/imagen_lp_generics.jpg"
            alt="Imagen de inicio"
            class="w-96 h-96 object-cover rounded-full shadow-xl mr-40"
        />
        </div>
    }
</section>


<!--Secci칩n de tratamientos -->
<section class="py-14 px-12 bg-white">
    <h2 class="text-4xl font-medium text-neutral-600 tracking-[2.64px] mb-16">
        Conoce nuestros <span class="font-bold tracking-[3.52px]">TRATAMIENTOS</span>
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-10">
        @for (servicio of servicios(); track servicio.id_servicio) {
            <div
                class="bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300"
            >
                <img
                [src]="servicio.url_imagen || ''"
                alt="Imagen del servicio"
                class="w-full h-56 object-cover"
                />
                <div class="p-6">
                <h3 class="text-2xl font-bold text-teal-700 mb-2">
                    {{ servicio.nombre }}
                </h3>
                <p class="text-gray-600 text-lg leading-snug">
                    {{ servicio.descripcion }}
                </p>
                </div>
            </div>
        }
    </div>

</section>
