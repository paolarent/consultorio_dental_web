<!-- Fondo gris semi-transparente -->
<div class="absolute inset-0 bg-[#545454]/70 backdrop-blur-sm flex items-center justify-center overflow-hidden">

    <!-- Contenedor del login (opaco) -->
    <div class="relative z-10 bg-white p-8 rounded-2xl shadow-xl w-[28rem]">
        
        <div class="w-32 h-32 bg-[#25BEC4] rounded-full shadow-xl mx-auto relative mb-6">
            <img
                src="assets/icons/dienteicon.svg"
                alt="Ícono de diente"
                class="absolute inset-0 m-auto w-20 h-20"
            />
        </div>
        
        <h1 class="text-xl lg:text-2xl font-bold mb-6 text-center text-black">RECUPERAR CONTRASEÑA</h1>
        <p class="text-base lg:text-lg font-regular mb-6 text-center text-black">Ingrese su correo electrónico para reestablecer la contraseña de su cuenta</p>
        
        <form class="flex flex-col">
            <!-- Grupo inputs -->
            <div class="flex flex-col gap-8 mb-2">
                <div>
                    <label class="block text-lg font-medium text-[#545454] mb-1">Correo</label>
                    <input
                        type="email"
                        placeholder="Ingresa tu correo"
                        class="w-full h-12 border border-gray-300 rounded-lg p-2 pl-3 focus:ring-2 focus:ring-[#545454] focus:outline-none"
                        [(ngModel)]="correo"
                        name="correo"
                    />
                </div>

                <button
                    type="submit"
                    (click)="sendRecoveryEmail()"
                    class="w-full h-14 bg-[#25BEC4] text-white text-xl font-bold py-2 rounded-lg shadow-xl hover:bg-[#1D8F93] transition-colors duration-200"
                >
                    Enviar
                </button>

                <button 
                    type="button"
                    (click)="backLogin()"
                    class="text-center text-[#545454] text-lg font-semibold underline tracking-wide italic hover:text-[#000000] transition-colors"
                >
                    Volver al inicio de sesión
                </button>
            </div>

        </form>

    </div>

</div>
