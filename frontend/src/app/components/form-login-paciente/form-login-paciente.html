<div class="absolute inset-0 flex items-center justify-center px-4 sm:px-6 sm:px-8
                md:left-32 md:top-0 md:h-full md:w-[29rem]">

    <!-- Contenedor del login -->
    <div class="relative w-full flex items-center justify-center max-w-[26rem] bg-white rounded-2xl shadow-2xl z-10">
        <div class="px-8 py-6 w-full sm:w-[26rem]">
            <div class="w-28 h-28 sm:w-32 sm:h-32 bg-[#25BEC4] rounded-full shadow-xl mx-auto relative mb-6">
                <img
                    src="assets/icons/dienteicon.svg"
                    alt="Ícono de diente"
                    class="absolute inset-0 m-auto w-16 h-16 sm:w-20 sm:h-20"
                />
            </div>
            
            <h1 class="text-xl sm:text-2xl font-semibold mb-1 text-center text-black">Hola, Bienvenido!</h1>
            <h2 class="text-base sm:text-lg mb-6 text-center text-black">Inicie sesión para continuar</h2>
            
            <form class="flex flex-col">
                <!-- Grupo inputs -->
                <div class="flex flex-col gap-4 mb-2">
                    <div>
                        <label class="block text-base sm:text-lg font-medium text-[#545454] mb-1">Correo</label>
                        <input
                            type="email"
                            placeholder="Ingresa tu correo"
                            class="w-full h-12 border border-gray-300 bg-zinc-300/30 rounded-lg p-2 pl-3 focus:ring-2 focus:ring-[#545454] focus:outline-none"
                            [(ngModel)]="correo"
                            name="correo"
                        />
                    </div>

                    <div class="relative">
                        <label class="block text-base sm:text-lg font-medium text-[#545454] mb-1">Contraseña</label>
                        <input
                            type="password"
                            appTogglePassword
                            placeholder="Ingresa tu contraseña"
                            class="w-full h-12 border border-gray-300 bg-zinc-300/30 rounded-lg p-2 pl-3 pr-12 focus:ring-2 focus:ring-[#545454] focus:outline-none"
                            [(ngModel)]="contrasena"
                            name="contrasena"
                        />
                    </div>

                    <button 
                        type="button"
                        (click)="gotoForgotPassword()"
                        class="text-left text-[#1D8F93] text-sm font-semibold underline italic hover:text-[#545454] transition-colors"
                    >
                        ¿Olvidó su contraseña?
                    </button>

                </div>

                <!-- Grupo botones -->
                <div class="flex flex-col gap-4 mt-6">
                    <button
                    type="submit"
                    class="w-full h-14 bg-[#25BEC4] text-white text-lg md:text-xl font-bold py-2 rounded-lg shadow-xl hover:bg-[#1D8F93] transition-colors duration-200"
                    (click)="sendLogin()"
                    >
                        Iniciar Sesión
                    </button>

                    <label class="text-center text-lg font-semibold text-[#545454]"> O </label>

                    <button
                    type="submit"
                    class="w-full h-14 bg-zinc-300/30 text-[#545454] text-lg md:text-xl py-2 rounded-lg border-2 border-[#545454] shadow-lg
                        hover:bg-[#545454] hover:text-white transition-colors duration-200
                        flex items-center justify-center gap-4 sm:gap-8"
                    >
                        <img
                            src="assets/icons/google_logo.png"
                            alt="Google"
                            class="w-5 h-5 sm:w-6 sm:h-6"
                        />
                        <span>Continuar con Google</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
