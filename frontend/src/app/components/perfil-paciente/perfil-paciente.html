<!-- Sección informativa de perfil -->
<section class="relative rounded-2xl py-6 px-6 md:py-8 md:px-2 w-full bg-white">
    <div class="flex flex-row justify-between items-start w-full gap-6 px-2 md:px-8">

        <!-- Bloque de texto -->
        <div class="flex flex-col items-start space-y-4 w-full">
            <h1 class="text-[#1D8F93] text-4xl lg:text-5xl font-extrabold leading-tight">
                Mi Perfil
            </h1>
            <p class="text-black text-xl lg:text-2xl font-light">
                Información médica y dental completa
            </p>

            <button
                class="w-full md:w-auto bg-[#C3F2F3] text-[#545454] text-lg md:text-2xl font-semibold tracking-wider rounded-lg shadow-md px-4 md:px-20 py-3 hover:scale-105 transition-transform duration-300"
            >
                Llenar Formulario
            </button>

        </div>

        <!-- Icono editar -->
        <img
            (click)="abrirModalEditarPac()"
            src="assets/icons/editar-datos.svg"
            alt="Editar datos"
            title="Editar datos"
            class="w-14 h-14 lg:w-16 lg:h-16 object-contain self-start cursor-pointer hover:scale-105 transition-transform duration-300"
        />
    </div>
</section>



@if(paciente() && paciente()!.id_paciente) {
    <app-padecimientos 
        [idPaciente]="paciente()!.id_paciente">
    </app-padecimientos>
}

<!-- Modal para editar los datos del paciente/usuario -->
@if(modalEditar() && paciente()) {
    <app-modal-editar-paciente
        [paciente]="paciente()!"
        (actualizar)="actualizarPaciente($event)"
        (cerrar)="cerrarModal()">
    </app-modal-editar-paciente>
}
