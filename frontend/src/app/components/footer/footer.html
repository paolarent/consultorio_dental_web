<footer class="bg-[#C3F2F3] text-black py-6">
    <div class="max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center md:items-start gap-6 md:gap-12 text-center md:text-left">

        <!-- Nombre del consultorio -->
        @if (auth.usuario(); as usuario) {
            <div>
                <p class="font-bold mt-4 text-lg text-center">{{ usuario.consultorio.nombre }}</p>
                <p appCopyright></p> 
            </div>

            <!-- Contacto del consultorio -->
            <div>
                <p class="font-bold">CONTACTO:</p>
                <p>
                    <span class="font-semibold">Tel√©fono:</span> +52 {{ usuario.consultorio.telefono | telefono }}
                </p>
                <p><span class="font-semibold">Correo:</span> {{ usuario.consultorio.correo }}</p>
            </div>
        }

        <!-- Redes sociales / mapas siempre visibles -->
        <div class="flex justify-center md:justify-end space-x-4 mt-4">
            @if (auth.usuario(); as usuario) {
                <a [href]="usuario.consultorio.maps_url" target="_blank" rel="noopener noreferrer">
                <img src="assets/icons/maps.svg" alt="Mapas" title="MAPS" class="w-12 h-12" />
                </a>
                <a [href]="usuario.consultorio.facebook_url" target="_blank" rel="noopener noreferrer">
                <img src="assets/icons/facebook.svg" alt="Facebook" title="FACEBOOK" class="w-12 h-12" />
                </a>
                <a [href]="usuario.consultorio.instagram_url" target="_blank" rel="noopener noreferrer">
                <img src="assets/icons/instagram.svg" alt="Instagram" title="INSTAGRAM" class="w-12 h-12" />
                </a>
            }
        </div>
    </div>
</footer>
