<section class="relative rounded-2xl py-2 px-6 md:py-8 md:px-10 w-full max-w-8xl bg-white mx-auto">
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-10 items-start">
        
        <!-- Columna izquierda (1/4) -->
        <div class="md:col-span-1 flex flex-col items-start space-y-4">
            <h1 class="text-[#1D8F93] text-4xl font-extrabold leading-tight">
                Mis Citas
            </h1>

            <p class="text-black text-2xl font-light">
                Gestiona tus citas médicas
            </p>

            <button
                class="bg-[#C3F2F3] text-[#545454] text-lg md:text-2xl font-semibold tracking-wider rounded-lg shadow-md px-16 py-3 hover:scale-105 transition-transform duration-300"
            >
                Nueva Cita
            </button>
        </div>


        <!-- Columna derecha (3/4) - Calendario -->
        <div class="md:col-span-3 rounded-2xl">
            <app-calendario></app-calendario>
        </div>

    </div>
</section>

    <!-- TARJETA: Próximas Citas -->

        <!-- Título flotante -->

            Próximas Citas
        </h2>

        <!-- Contenedor azul -->
        <div class="bg-[#C3F2F3] rounded-xl shadow-md p-6">

            <!-- Card de cita -->
            <div class="space-y-6">
                <div class="bg-white rounded-xl shadow-md p-4 flex justify-between items-start">
                    <!-- Información -->
                    <div>
                        <h3 class="text-black text-xl font-extrabold">Tratamiento en curso</h3>
                        <p class="text-neutral-600 text-base">martes, 18 de noviembre de 2025</p>
                        <p class="text-neutral-600 text-base">09:00 am</p>
                    </div>

                    <!-- Estado + botones -->
                    <div class="flex items-center gap-3">

                        <span class="px-3 py-1.5 bg-lime-200 rounded-md font-bold text-yellow-900">
                            Pendiente
                        </span>

                        <button class="w-12 h-12 bg-[#25BEC4] rounded-lg shadow-md"></button>
                        <button class="w-12 h-12 bg-red-700 rounded-lg shadow-md"></button>

                    </div>
                </div>

            Historial de Citas
        </h2>

        <!-- Contenedor azul -->
        <div class="bg-[#C3F2F3] rounded-xl shadow-md p-6">

            <!-- Card historial -->
            <div class="space-y-6">

                <div class="bg-white rounded-xl shadow-md p-4 flex justify-between items-start">
                    <div>
                        <h3 class="text-black text-xl font-extrabold">Primera cita</h3>
                        <p class="text-neutral-600 text-base">martes, 11 de noviembre de 2024</p>
                        <p class="text-neutral-600 text-base">10:00 am</p>
                    </div>

                    <span class="px-4 py-1.5 bg-green-200 rounded-md font-bold text-green-950">
                        Completada
                    </span>
                </div>

                <!-- duplicar las siguientes tarjetas igual que en el mockup -->

            </div>

        </div>
    </div>
