<div class="absolute left-24 top-0 h-full w-1/3 flex items-center justify-center">
    
    <div class="absolute inset-0 bg-[#115153] opacity-80 shadow-2xl"></div>

    <div
    class="absolute inset-0 opacity-70 pointer-events-none"
    style="background-image: url('assets/images/patron_dientes.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 700px 500px;">
    </div>

    <!-- Contendedor del login -->
    <div class="relative z-10 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-[26rem]">
            
            <div class="w-32 h-32 bg-[#25BEC4] rounded-full shadow-xl mx-auto relative mb-6">
                <img
                    src="assets/icons/dienteicon.svg"
                    alt="Ícono de diente"
                    class="absolute inset-0 m-auto w-20 h-20"
                />
            </div>
            
            <h1 class="text-xl font-semibold mb-2 text-center text-black">Hola, Bienvenido</h1>
            <h2 class="text-lg font-regular mb-6 text-center text-black">Inicie sesión para continuar</h2>
            
            <form class="flex flex-col">
                <!-- Grupo inputs -->
                <div class="flex flex-col gap-8 mb-2">
                    <div>
                        <label class="block text-lg font-medium text-[#545454] mb-1">Correo</label>
                        <input
                            type="email"
                            placeholder="Ingresa tu correo"
                            class="w-full h-12 border border-gray-300 bg-zinc-300/30 rounded-lg p-2 pl-3 focus:ring-2 focus:ring-[#545454] focus:outline-none"
                        />
                    </div>

                    <div class="relative">
                        <label class="block text-lg font-medium text-[#545454] mb-1">Contraseña</label>
                        <input
                            type="password"
                            appTogglePassword
                            placeholder="Ingresa tu contraseña"
                            class="w-full h-12 border border-gray-300 bg-zinc-300/30 rounded-lg p-2 pl-3 pr-12 focus:ring-2 focus:ring-[#545454] focus:outline-none"
                        />
                    </div>
                </div>

                <!-- Grupo botones -->
                <div class="flex flex-col mt-10 gap-8">
                    <!-- <button
                    type="submit"
                    class="w-full h-14 bg-[#25BEC4] text-white text-xl font-bold py-2 rounded-lg shadow-xl hover:bg-[#1D8F93] transition-colors duration-200"
                    >
                        Iniciar Sesión
                    </button>-->

                    <button
                    type="button"
                    class="w-full h-14 bg-[#25BEC4] text-white text-xl font-bold py-2 rounded-lg shadow-xl hover:bg-[#1D8F93] transition-colors duration-200"
                    (click)="submitForm()"
                    >
                        Iniciar Sesión
                    </button>

                </div>
            </form>

        </div>
    </div>

</div>
